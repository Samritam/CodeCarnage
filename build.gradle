apply plugin: 'idea'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.jfoenix', name: 'jfoenix', version: '1.8.0'
    compile files('lib/libtiled-1.0-SNAPSHOT.jar')
}

sourceSets.main {
    java {
        srcDir 'src/main/java'
    }
    resources {
        srcDirs = ['src/main/java', 'src/main/resources']
        exclude "**/*.java"
    }
}
