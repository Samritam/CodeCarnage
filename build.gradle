apply plugin: 'idea'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.jfoenix', name: 'jfoenix', version: '1.8.0'
    compile group: 'org.mapeditor', name: 'libtiled', version: '0.17'
}

sourceSets.main {
    java {
        srcDir 'src/main/java'
    }
    resources {
        srcDirs = ['src/main/java', 'src/main/resources']
        exclude "**/*.java"
    }
}
